<html>
    <head>
        <title id="org_nameTitle"></title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.4/css/jquery-ui.min.css">
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.min.css">
        <!-- Current doc CSS -->
        <link rel="stylesheet" href="./Styling/index.css">
        
    </head>
    <body>
        <div id="validID">
            <div id="header"></div>

            <div class="container mt-5">
                <div class="row justify-content-center">
                    <div class="col-lg-12 text-center">
                        <h1 id="org_nameHeader"></h1>
                    </div>
                </div>
            </div>

            <div class="container border rounded mt-5">
                <div class="row justify-content-center">
                    <div class="col-lg-8 text-center">
                        <h3>Current Waitlist</h3>
                        <table class="table" id="waitlistTable">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Name</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="container border rounded mt-5">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <h3>Add to Waitlist</h3>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <label for="inputName">Name</label>
                        <input type="text" class="form-control" id="inputName">
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <label for="inputPhoneNumber">Phone Number:</label>
                        <input type="tel" class="form-control" id="inputPhoneNumber">
                
                    </div>
                </div>

                <div class="row text-center justify-content-center">
                    <div class="col-md-6">
                        <a type="button" class="btn btn-success" onclick="addToWaitlist()">Add</a>
                    </div>
                </div>
            </div>
        </div>








        <div id="footer"></div>

        <!-- Latest compiled and minified JavaScript -->
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <!-- Current doc JS -->
        <script src="./Scripts/index.js"></script>
        <script> 
            $(function(){
              $("#header").load("./Styling/header.html"); 
            });
            $(function(){
              $("#footer").load("./Styling/footer.html"); 
            });
        </script> 
    </body>
</html>
